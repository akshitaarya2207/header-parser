<!DOCTYPE html>
<html>
<head>
  <title>Header Parser Microservice</title>
</head>
<body>
  <h1>Header Parser Microservice</h1>
  <p>Click the button to get your IP, language, and software info:</p>
  <button id="getInfo">Get My Info</button>
  <pre id="result"></pre>

  <script>
    document.getElementById('getInfo').addEventListener('click', async () => {
      const res = await fetch('/api/whoami');
      const data = await res.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
